name: Android APK (Capacitor)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci || npm install

      - name: Build web (Vite)
        run: npm run build

      # Create android/ if missing (no Android Studio needed)
      - name: Ensure Android project exists
        run: npx cap add android || true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools: "35.0.0"

      - name: Make Gradle executable
        run: chmod +x android/gradlew

      # Make sure project compiles against Android 35
      - name: Force compile/target SDK 35
        run: |
          if [ -f android/variables.gradle ]; then
            sed -i 's/compileSdkVersion = [0-9]\+/compileSdkVersion = 35/' android/variables.gradle
            sed -i 's/targetSdkVersion = [0-9]\+/targetSdkVersion = 35/' android/variables.gradle
          fi
          sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 35/' android/app/build.gradle || true
          sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 35/' android/app/build.gradle || true

      - name: Suppress unsupported compileSdk warning
        run: echo "android.suppressUnsupportedCompileSdk=35" >> android/gradle.properties

      # SAFER camera permission insert using Perl (doesn't corrupt XML)
      - name: Ensure camera permission (safe insert)
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml
          test -f "$MANIFEST" || (echo "Manifest missing"; exit 1)

          echo "---- BEFORE (top of manifest) ----"
          head -n 40 "$MANIFEST"

          # Insert permission right after the opening <manifest ...> tag.
          perl -0777 -pe '
            if ($done) { print $_; exit }
            if (s|(<manifest\b[^>]*>)|$1\n    <uses-permission android:name="android.permission.CAMERA" />|e) {
              $done=1
            }
            END { if (!$done) { print STDERR "!! Could not insert permission\\n" } }
          ' -i "$MANIFEST"

          echo "---- AFTER (top of manifest) ----"
          head -n 60 "$MANIFEST"

          # sanity check: file is valid XML-ish (basic)
          grep -q "<manifest" "$MANIFEST" || (echo "broken manifest: no <manifest>"; exit 1)
          grep -q "</manifest>" "$MANIFEST" || (echo "broken manifest: no </manifest>"; exit 1)
          grep -q "android.permission.CAMERA" "$MANIFEST" || (echo "permission not present"; exit 1)

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
