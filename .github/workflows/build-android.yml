name: Android APK (Capacitor)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci || npm install

      - name: Build web (Vite)
        run: npm run build

      - name: Ensure Android project exists
        run: npx cap add android || true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: "35.0.0"

      - name: Make Gradle executable
        run: chmod +x android/gradlew

      # OPTIONAL: inject Camera permission if you didn't commit android/ with it
      - name: Add camera permission to Manifest (if missing)
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml
          if ! grep -q 'android.permission.CAMERA' "$MANIFEST"; then
            sed -i '0,/<manifest>/s//<manifest>\n    <uses-permission android:name="android.permission.CAMERA" \/>/' "$MANIFEST"
          fi

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
